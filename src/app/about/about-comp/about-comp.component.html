<!-- Header -->
<div class="purple-img" fxLayout="row wrap" fxLayout.xs="column warp" fxLayoutAlign="space between" [ngStyle.gt-xs]="{'height': '100%','padding-top':'64px'}">
  <div fxLayout="row wrap" fxLayout.xs="column warp" fxLayoutAlign="space between">
    <div fxLayout=column fxFlex="10%" fxFlex.xs="100%"></div>

    <div class="item-header" fxLayout.xs="column" fxFlex="40%" fxFlex.xs="0 0 100%">
      <div fxLayout=column fxLayout.xs=row fxFlex="0 0 100%" fxFlex.xs="0 0 50%" [ngStyle]="{'padding': '20px 20px'}">
        <img src="assets/img/robot-about2.png" class="robot-img-3" [ngStyle]="{'background-color':'rgb(228 210 147)', 'border-radius':'50%'}"/>
      </div>
    </div>
    <div class="item-header" fxLayout.xs="column" fxFlex="40%" fxFlex.xs="0 0 100%">
      <div class="item-header" fxFlex="0 0 100%">
        <div class="padding-layout" fxLayout="column" fxLayoutAlign="center stretch" fxFlex="0 0 100%" [ngStyle.gt-xs]="{'background-color':'rgb(143 141 234)'}" [ngStyle.xs]="{'background-color':'darkcyan'}">
            <div id="bg-panel-text" [ngStyle]="{'text-decoration': 'yellow solid overline'}">
              <h1 class="mat-title-header" [ngStyle]="{'color':'rgb(245 175 175)', 'font-weight':'bold'}">{{ 'About-header' | translate}}</h1>
            </div>
            <div id="bg-panel-text">
              <h1 class="mat-title" [ngStyle]="{'color':'wheat'}">{{ 'About-details' | translate}}</h1>
              <h1 class="mat-title" [ngStyle]="{'color':'wheat'}">{{ 'About-phone' | translate}}</h1>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Header -->
